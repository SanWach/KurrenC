<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KurrenC - Quick currency converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Quick Currency Converter</h1>
    <p>Calculate the price in your domestic currency</p>

    <div class="conv">
    <form>
        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" id="amount" required>
          </div>
          <div class="input-group">
            <label for="from-currency">From currency</label>
            <select id="from-currency" required>
              <option value="">Select currency</option>
              <option value="USD">USD</option>
              <option value="CHF">CHF</option>
              <option value="UAH">UAH</option>
            </select>
          </div>
          <div class="input-group">
            <label for="to-currency">To currency</label>
            <select id="to-currency" required>
              <option value="">Select currency</option>
              <option value="USD">USD</option>
              <option value="CHF">CHF</option>
              <option value="UAH">UAH</option>
            </select>
          </div>
        <button type="submit"class="button" value="Input Button">Convert</button>
      </form>

      <div id="result"></div>
    
    </div>
    
</body>
</html>
