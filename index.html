<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KurrenC - Quick currency converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Quick Currency Converter</h1>
    <p>Did you ever wonder what the product you were gonna buy costs in your domestic currency?</p>

    <form>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
      
        <label for="from-currency">From currency:</label>
        <select id="from-currency" name="from-currency" required>
          <option value="">Select currency</option>
          <option value="USD">USD</option>
          <option value="CHF">CHF</option>
          <option value="UAH">UAH</option>
        </select>
      
        <label for="to-currency">To currency:</label>
        <select id="to-currency" name="to-currency" required>
          <option value="">Select currency</option>
          <option value="USD">USD</option>
          <option value="CHF">CHF</option>
          <option value="UAH">UAH</option>
        </select>
      
        <button type="submit">Convert</button>
      </form>

      <div id="result"></div>

      
    
</body>
</html>
